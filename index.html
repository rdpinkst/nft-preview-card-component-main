<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft artwork">
      <div class="overlay">
        <img class="nft-view" src="./images/icon-view.svg" alt="view nft">
      </div>
    </div>
    <div class="card-info">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="nft-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <p class="eth-cost"><img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
        <p class="days-left"><img class="clock" src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
      <hr></hr>
      <div class="nft-creator">
        <img class="avatar-pic" src="./images/image-avatar.png" alt="profile pic">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
